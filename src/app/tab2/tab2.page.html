<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Publicar Post
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>

    
  
    
      <ion-col size="4">
        Ubicacion
      </ion-col>
      <ion-col size="15">
        <ion-input placeholder="Ubicacion" [(ngModel)]="Ubicacion" class="campo-texto"></ion-input>
      </ion-col>
      <ion-col size="4">
        Descripcion:
      </ion-col>
      <ion-col size="15">
        <ion-input placeholder="Escriba Aqui" [(ngModel)]="Descripcion" class="campo-texto"></ion-input>
      </ion-col>
    

      
      <ion-col size="12">
        <ion-button (click)="camara()">Agregar Foto</ion-button>
        <ion-button (click)="agregarPublicacion()">Agregar Publicacion</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>


  
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Feed
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Instagram</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row *ngFor="let publi of publicaciones">
        <ion-col>
            <ion-card size ="1">
                <ion-card-header>
                    {{publi.usuario}}
                </ion-card-header>
                <ion-card-content>
                    <img src="{{publi.src}}" alt="">
                    <p class="caption">{{publi.caption}}</p>
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-grid>
</ion-content>
